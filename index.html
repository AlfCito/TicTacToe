<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Tic Tac Toe</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="styles.css">

	<script type="text/javascript" src="app.js"></script>

</head>
<body>

	<!-- Modal -->
	<div class="modal fade" id="charModal" tabindex="-1" role="dialog" aria-labelledby="charModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="charModalLabel">Please choose a character</h5>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" id="btnX" data-dismiss="modal">X</button>
					<button type="button" class="btn btn-secondary" id="btnO" data-dismiss="modal">0</button>
				</div>
			</div>
		</div>
	</div>

	<div id="game">
		<div>
			<h4 id="player"></h4>
		</div>
		<div id="board">
			<div class="rows">
				<button id="c00" class="btns" value="c00"></button>
				<button id="c01" class="btns" value="c01"></button>
				<button id="c02" class="btns" value="c02"></button>
			</div>
			<div class="rows">
				<button id="c03" class="btns" value="c03"></button>
				<button id="c04" class="btns" value="c04"></button>
				<button id="c05" class="btns" value="c05"></button>
			</div>
			<div class="rows">
				<button id="c06" class="btns" value="c06"></button>
				<button id="c07" class="btns" value="c07"></button>
				<button id="c08" class="btns" value="c08"></button>
			</div>
		</div>
	</div>
</body>
</html>
