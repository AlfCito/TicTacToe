<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Tic Tac Toe</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="styles.css">

	<script type="text/javascript" src="app.js"></script>

</head>
<body>

	<!-- Modal -->
	<div class="modal fade" id="charModal" tabindex="-1" role="dialog" aria-labelledby="charModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="charModalLabel">Please choose your level and a team</h5>
				</div>
				<div class="modal-body">
					<div class="custom-control custom-radio">
						<input type="radio" id="babyLevel" name="customRadioInline1" class="custom-control-input" checked>
						<label class="custom-control-label" for="babyLevel">Easy "Baby" Level</label>
					</div>
					<div class="custom-control custom-radio">
						<input type="radio" id="godLevel" name="customRadioInline1" class="custom-control-input">
						<label class="custom-control-label" for="godLevel">God Level ( Unbeatable! )</label>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="btnX" data-dismiss="modal">X</button>
					<button type="button" class="btn btn-primary" id="btnO" data-dismiss="modal">0</button>
				</div>
			</div>
		</div>
	</div>

	<div id="game">

		<div>
			<h4 id="player"></h4>
		</div>

		<div id="board">
			<div class="rows">
				<button id="c00" class="btns" value="0"></button>
				<button id="c01" class="btns" value="1"></button>
				<button id="c02" class="btns" value="2"></button>
			</div>
			<div class="rows">
				<button id="c03" class="btns" value="3"></button>
				<button id="c04" class="btns" value="4"></button>
				<button id="c05" class="btns" value="5"></button>
			</div>
			<div class="rows">
				<button id="c06" class="btns" value="6"></button>
				<button id="c07" class="btns" value="7"></button>
				<button id="c08" class="btns" value="8"></button>
			</div>
		</div>

		<div>
			<h6 id="info"></h6>
		</div>

		<div id="footer">
			<button type="button" class="btn btn-secondary" id="settings">SETTINGS</button>
			<button type="button" class="btn btn-secondary" id="reset">RESTART</button>
		</div>

	</div>
</body>
</html>
